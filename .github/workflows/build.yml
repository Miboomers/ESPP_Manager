name: Build ESPP Manager

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows App
      run: flutter build windows --release
    
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: build/windows/x64/runner/Release/
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build macOS App
      run: flutter build macos --release
    
    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
          --volname "ESPP Manager" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --app-drop-link 450 185 \
          "ESPP-Manager.dmg" \
          "build/macos/Build/Products/Release/espp_manager.app"
    
    - name: Upload macOS Build
      uses: actions/upload-artifact@v4
      with:
        name: macos-release
        path: ESPP-Manager.dmg
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Linux Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ninja-build libgtk-3-dev
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Linux App
      run: flutter build linux --release
    
    - name: Create AppImage
      run: |
        # Create AppDir structure
        mkdir -p AppDir/usr/bin
        cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
        
        # Create desktop file
        cat > AppDir/espp-manager.desktop <<EOF
        [Desktop Entry]
        Name=ESPP Manager
        Comment=Manage your Employee Stock Purchase Plan
        Exec=espp_manager
        Icon=espp-manager
        Type=Application
        Categories=Office;Finance;
        EOF
        
        # Create AppRun script
        cat > AppDir/AppRun <<EOF
        #!/bin/bash
        HERE="\$(dirname "\$(readlink -f "\${0}")")"
        exec "\${HERE}/usr/bin/espp_manager" "\$@"
        EOF
        chmod +x AppDir/AppRun
        
        # Download appimagetool
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        
        # Create AppImage
        ./appimagetool-x86_64.AppImage AppDir ESPP-Manager-Linux.AppImage
    
    - name: Upload Linux Build
      uses: actions/upload-artifact@v4
      with:
        name: linux-release
        path: ESPP-Manager-Linux.AppImage
        retention-days: 30