name: Multi-Platform Build & Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: 'true'
        type: boolean

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v4
    - id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

  build-windows:
    needs: get-version
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.0'
        channel: 'stable'
        
    - name: Enable Windows Desktop & Install deps
      run: |
        flutter config --enable-windows-desktop
        flutter pub get
        
    - name: Build Windows
      run: flutter build windows --release
      
    - name: Package Windows Build
      shell: powershell
      run: |
        $version = "${{ needs.get-version.outputs.version }}"
        $date = Get-Date -Format "yyyyMMdd_HHmm"
        $distName = "ESPP_Manager_Windows_v${version}_${date}"
        
        New-Item -ItemType Directory -Path "dist" -Force
        Copy-Item -Path "build\windows\x64\runner\Release" -Destination "dist\$distName" -Recurse
        
