        cd dist && zip -r "ESPP_Manager_macOS_v${VERSION}.zip" "$DIST_NAME.app"
        
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build  
        path: dist/*.zip

